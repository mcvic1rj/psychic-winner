baseurl: '/psychic-winner/'
permalink: pretty
title: 'MSU Information Security'
include: [".well-known"]

logo:
  desktop: "images/logo/signature_web.png"
  desktop_height: "32px"
  desktop_width: "120px"

collections:
  services:
    output: true
  team:
    output: true
  phish:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"
  - scope:
      path: ""
      type: "phish"
    values:
      layout: "phish"

sass:
  indentWidth: 4
  style: compressed # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
