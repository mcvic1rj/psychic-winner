<div class="collapse navbar-collapse" id="navbarNav">
  <ul class="navbar-nav ml-auto">
    {% assign mainmenu = site.data.menus.main | sort: 'weight'  %}
    {% for item in mainmenu %}
    <li class="nav-item {% if item.url == page.url %}active{% endif %}"><a class="nav-link" href="{{ item.url | relative_url }}">{{ item.name }}{% if item.url == page.url %} <span class="sr-only">(current)</span>{% endif %}</a></li>
    {% endfor %}
  </ul>
</div>
